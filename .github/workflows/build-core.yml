name: Build Core

on:
  push:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Core - Build and Test
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: |
          cd packages/core
          bun run build

      - name: Run tests
        run: |
          cd packages/core
          bun run test
