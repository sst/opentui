name: Build

on:
  push:
    paths:
      - "packages/core/**"

jobs:
  build:
    name: Core - Build and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1

      - name: Install dependencies
        run: bun install

      - name: Build
        run: |
          cd packages/core
          bun run build

      - name: Run tests
        run: |
          cd packages/core
          bun run test
