name: Build React

on:
  push:

jobs:
  build:
    name: React - Build and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build core
        run: |
          cd packages/core
          bun run build:lib --ci

      - name: Build
        run: |
          cd packages/react
          bun run build --ci
