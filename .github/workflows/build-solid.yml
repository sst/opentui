name: Build Solid

on:
  pull_request:
    paths:
      - "packages/core/**"
      - "packages/solid/**"
    branches: [main]

jobs:
  build:
    name: Solid - Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build core
        run: |
          cd packages/core
          bun run build:lib --ci

      - name: Build
        run: |
          cd packages/solid
          bun run build --ci

      - name: Run tests
        run: |
          cd packages/solid
          bun run test
