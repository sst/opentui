name: NPM Snapshot Release

on:
  push:
    tags:
      - "*snapshot*"

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1

      - name: Extract version from tag
        id: extract_version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "Extracted version: $TAG"

      - name: Generate snapshot version
        id: version_scheme
        run: |
          TAG_VERSION="${{ steps.extract_version.outputs.version }}"
          COMMIT_SHA=$(git rev-parse --short=8 HEAD)

          # Pre-release snapshot
          VERSION="0.0.0-$(date +%Y%m%d)-${COMMIT_SHA}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using snapshot version: $VERSION"

      - name: Install dependencies
        run: bun i

      - name: Prepare release versions
        run: bun run prepare-release "${{ steps.version_scheme.outputs.version }}"

      - name: Build packages
        run: bun run build

      - name: Publish packages
        run: bun run publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          CI: true
